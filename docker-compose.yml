services:
  app: 
    image: aram4774/m-one-task:1.0.1
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
  
  dev-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
